<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

   <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=Edge; text/html">

   <title>Reading object from the JSON file</title>

   <script src="../scripts/JSRootCore.min.js" type="text/javascript"></script>

   <script type='text/javascript'>
      // json file stored in same folder, absolute address can be used as well
      JSROOT.NewHttpRequest("hpx.json", 'object', function(obj) {
         JSROOT.draw("drawing", obj, "hist");
      }).send();
   </script>
</head>

<body>
  <div id="drawing" style="width:800px; height:600px"></div>
</body>

</html>
